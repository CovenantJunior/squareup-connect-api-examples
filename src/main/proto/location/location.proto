syntax = "proto2";

package squareup.location.resources;

option java_package = "com.squareup.location.resources";
option java_multiple_files = true;

// @desc Represents one of a business's locations.
message Location {
    // @desc The location's unique ID.
    optional string id = 1;

    // @desc The location's name.
    optional string name = 3;

    /*--
      @desc The [IANA Timezone Database](https://www.iana.org/time-zones)
      identifier for the location's timezone.
    --*/
    optional string timezone = 5;
}